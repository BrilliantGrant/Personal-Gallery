{% extends 'base.html' %} {% block content %}

<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
<section class="no-touch">
 <div class="w3-card" style="background-color:  black; margin-top: -100px">
  <div class="wrap" style="height: 900px" >

    {% for image_item in images%}

    <a href="{% url 'myImage' image_item.id %}">
     
    <div class="box">
       <div class="titleBox" style=" color: white; font-family: 'Crimson Text', serif;margin-top: -5px">{{image_item.name|upper}}</div>
      <div class="boxInner">
        <div class="col-md-3">
        <img style="width: 200px; height: 200px" src="{{image_item.image.url}}"  class="img-responsive" style="margin-bottom: -90px">
      </div>
        
      </div>

    </div>
   
    {% endfor %}

  </div>
</script>
</section>

{% endblock %}
